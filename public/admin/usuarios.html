<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Admin Excentrica</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <a href="/"><span>‚ö°</span> Excentrica</a>
                <span class="admin-badge">ADMIN</span>
            </div>
            <nav class="admin-nav">
                <a href="/admin/" class="admin-nav-item">
                    <span class="icon">üìä</span> Dashboard
                </a>
                <a href="/admin/usuarios.html" class="admin-nav-item active">
                    <span class="icon">üë•</span> Usuarios
                </a>
                <a href="/admin/almacenamiento.html" class="admin-nav-item">
                    <span class="icon">üíæ</span> Almacenamiento
                </a>
                <div class="admin-nav-divider"></div>
                <a href="/" class="admin-nav-item">
                    <span class="icon">üè†</span> Volver al sitio
                </a>
                <a href="#" onclick="auth.logout(); return false;" class="admin-nav-item">
                    <span class="icon">üö™</span> Cerrar sesi√≥n
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>üë• Gesti√≥n de Usuarios</h1>
                <div class="admin-user">
                    <span id="user-name">Administrador</span>
                    <button class="btn btn-primary btn-sm" onclick="showCreateModal()">
                        <span>‚ûï</span> Nuevo Usuario
                    </button>
                </div>
            </header>

            <div class="admin-content">
                <!-- Stats -->
                <div class="stats-grid mb-4">
                    <div class="stat-card">
                        <div class="stat-icon">üë•</div>
                        <div class="stat-info">
                            <span class="stat-value" id="total-users">0</span>
                            <span class="stat-label">Total usuarios</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚úÖ</div>
                        <div class="stat-info">
                            <span class="stat-value" id="active-users">0</span>
                            <span class="stat-label">Activos</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üõí</div>
                        <div class="stat-info">
                            <span class="stat-value" id="comerciante-users">0</span>
                            <span class="stat-label">Comerciantes</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üì∞</div>
                        <div class="stat-info">
                            <span class="stat-value" id="periodista-users">0</span>
                            <span class="stat-label">Periodistas</span>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="d-flex gap-3 mb-4 flex-wrap">
                    <input type="text" id="search" class="form-control" placeholder="Buscar..." style="max-width: 200px;">
                    <select id="filter-role" class="form-control" style="max-width: 150px;">
                        <option value="">Todos los roles</option>
                        <option value="admin">Admin</option>
                        <option value="user">Usuario</option>
                        <option value="merchant">Comerciante</option>
                        <option value="reporter">Periodista</option>
                    </select>
                    <select id="filter-status" class="form-control" style="max-width: 120px;">
                        <option value="">Estado</option>
                        <option value="active">Activo</option>
                        <option value="inactive">Inactivo</option>
                    </select>
                    <button class="btn btn-outline btn-sm" onclick="resetFilters()">
                        Limpiar
                    </button>
                </div>

                <!-- Users Table -->
                <div class="card">
                    <div class="card-body">
                        <div id="users-table-container">
                            <div class="text-center p-4">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Crear/Editar Usuario -->
    <div id="user-modal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2 id="modal-title">Nuevo Usuario</h2>
                <button class="modal-close" onclick="closeUserModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <input type="hidden" id="user-id">

                    <div class="form-group">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" id="user-name-input" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="user-email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Usuario</label>
                        <input type="text" id="user-username" class="form-control" required>
                    </div>

                    <div class="form-group" id="password-group">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" id="user-password" class="form-control">
                        <small class="form-text">Dejar en blanco para no cambiar</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tel√©fono</label>
                        <input type="tel" id="user-phone" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Rol</label>
                        <select id="user-role" class="form-control" required>
                            <option value="user">Usuario</option>
                            <option value="comerciante">Comerciante</option>
                            <option value="periodista">Periodista</option>
                            <option value="editor">Editor</option>
                            <option value="publicista">Publicista</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="user-active" checked>
                            Usuario activo
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closeUserModal()">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="save-user-btn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/components.js"></script>
    <script>
        // Verificar admin
        if (!auth.requireAdmin()) {
            // Se redirige autom√°ticamente
        }

        document.getElementById('user-name').textContent = auth.getUser()?.name || 'Administrador';

        let allUsers = [];
        let filteredUsers = [];

        async function loadUsers() {
            try {
                console.log('Cargando usuarios...');
                const response = await api.getUsers();
                console.log('Respuesta de API:', response);

                if (response.success) {
                    allUsers = response.data || [];
                    console.log('Usuarios cargados:', allUsers.length, allUsers);
                    applyFilters();
                    updateStats();
                } else {
                    console.error('Error en respuesta:', response.error);
                    Components.toast(response.error || 'Error cargando usuarios', 'danger');
                }
            } catch (e) {
                console.error('Error loading users:', e);
                Components.toast('Error cargando usuarios: ' + e.message, 'danger');
            }
        }

        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const role = document.getElementById('filter-role').value;
            const status = document.getElementById('filter-status').value;

            filteredUsers = allUsers.filter(user => {
                const matchSearch = !search ||
                    (user.name && user.name.toLowerCase().includes(search)) ||
                    (user.email && user.email.toLowerCase().includes(search)) ||
                    (user.phone && user.phone.includes(search));

                const matchRole = !role || user.role === role;
                const matchStatus = !status ||
                    (status === 'active' && (user.is_active || user.status === 'active')) ||
                    (status === 'inactive' && (!user.is_active || user.status === 'inactive'));

                return matchSearch && matchRole && matchStatus;
            });

            console.log('Filtros aplicados. Usuarios filtrados:', filteredUsers.length);
            renderTable();
        }

        function renderTable() {
            const container = document.getElementById('users-table-container');

            if (filteredUsers.length === 0) {
                container.innerHTML = '<p class="text-center text-muted p-4">No se encontraron usuarios</p>';
                return;
            }

            container.innerHTML = `
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Email</th>
                            <th>Tel√©fono</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredUsers.map(user => `
                            <tr>
                                <td>
                                    <div class="user-info">
                                        <strong>${user.name}</strong>
                                        ${user.empresa ? `<br><small class="text-muted">${user.empresa}</small>` : ''}
                                    </div>
                                </td>
                                <td>${user.email}</td>
                                <td>${user.phone || '-'}</td>
                                <td>
                                    <span class="badge badge-${getRoleBadgeClass(user.role)}">
                                        ${getRoleLabel(user.role)}
                                    </span>
                                </td>
                                <td>
                                    <span class="badge badge-${user.is_active ? 'success' : 'secondary'}">
                                        ${user.is_active ? 'Activo' : 'Inactivo'}
                                    </span>
                                </td>
                                <td>${formatDate(user.created_at)}</td>
                                <td>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline" onclick="editUser(${user.id})" title="Editar">
                                            ‚úèÔ∏è
                                        </button>
                                        <button class="btn btn-sm btn-outline" onclick="toggleUserStatus(${user.id}, ${user.is_active})" title="${user.is_active ? 'Desactivar' : 'Activar'}">
                                            ${user.is_active ? 'üîí' : 'üîì'}
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})" title="Eliminar">
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateStats() {
            const total = allUsers.length;
            const activos = allUsers.filter(u => u.is_active || u.status === 'active').length;
            const comerciantes = allUsers.filter(u => u.role === 'merchant' || u.role === 'comerciante').length;
            const periodistas = allUsers.filter(u => u.role === 'reporter' || u.role === 'periodista').length;

            console.log('Actualizando stats:', { total, activos, comerciantes, periodistas });

            document.getElementById('total-users').textContent = total;
            document.getElementById('active-users').textContent = activos;
            document.getElementById('comerciante-users').textContent = comerciantes;
            document.getElementById('periodista-users').textContent = periodistas;
        }

        function getRoleBadgeClass(role) {
            const classes = {
                admin: 'danger',
                merchant: 'primary',
                comerciante: 'primary',
                reporter: 'info',
                periodista: 'info',
                user: 'secondary',
                usuario: 'secondary'
            };
            return classes[role] || 'secondary';
        }

        function getRoleLabel(role) {
            const labels = {
                admin: 'Administrador',
                merchant: 'Comerciante',
                comerciante: 'Comerciante',
                reporter: 'Periodista',
                periodista: 'Periodista',
                user: 'Usuario',
                usuario: 'Usuario'
            };
            return labels[role] || role;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-AR', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function resetFilters() {
            document.getElementById('search').value = '';
            document.getElementById('filter-role').value = '';
            document.getElementById('filter-status').value = '';
            applyFilters();
        }

        async function toggleUserStatus(userId, currentStatus) {
            const action = currentStatus ? 'desactivar' : 'activar';
            if (!confirm(`¬øEst√° seguro que desea ${action} este usuario?`)) return;

            try {
                const response = await api.updateUser(userId, { is_active: !currentStatus });
                if (response.success) {
                    Components.toast(`Usuario ${action}do exitosamente`, 'success');
                    loadUsers();
                }
            } catch (e) {
                console.error('Error updating user:', e);
                Components.toast('Error actualizando usuario', 'danger');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('¬øEst√° seguro que desea eliminar este usuario? Esta acci√≥n no se puede deshacer.')) return;

            try {
                const response = await api.deleteUser(userId);
                if (response.success) {
                    Components.toast('Usuario eliminado exitosamente', 'success');
                    loadUsers();
                }
            } catch (e) {
                console.error('Error deleting user:', e);
                Components.toast('Error eliminando usuario', 'danger');
            }
        }

        function showCreateModal() {
            document.getElementById('modal-title').textContent = 'Nuevo Usuario';
            document.getElementById('user-form').reset();
            document.getElementById('user-id').value = '';
            document.getElementById('user-active').checked = true;
            document.getElementById('password-group').style.display = 'block';
            document.getElementById('user-password').required = true;
            document.getElementById('password-group').querySelector('small').style.display = 'none';
            document.getElementById('user-modal').classList.add('active');
        }

        function editUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            document.getElementById('modal-title').textContent = 'Editar Usuario';
            document.getElementById('user-id').value = user.id;
            document.getElementById('user-name-input').value = user.name;
            document.getElementById('user-email').value = user.email;
            document.getElementById('user-username').value = user.username;
            document.getElementById('user-phone').value = user.phone || '';
            document.getElementById('user-role').value = user.role;
            document.getElementById('user-active').checked = user.is_active;
            document.getElementById('password-group').style.display = 'block';
            document.getElementById('user-password').required = false;
            document.getElementById('user-password').value = '';
            document.getElementById('password-group').querySelector('small').style.display = 'block';
            document.getElementById('user-modal').classList.add('active');
        }

        function closeUserModal() {
            document.getElementById('user-modal').classList.remove('active');
            document.getElementById('user-form').reset();
        }

        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('user-id').value;
            const data = {
                name: document.getElementById('user-name-input').value,
                email: document.getElementById('user-email').value,
                username: document.getElementById('user-username').value,
                phone: document.getElementById('user-phone').value,
                role: document.getElementById('user-role').value,
                is_active: document.getElementById('user-active').checked
            };

            const password = document.getElementById('user-password').value;
            if (password) {
                data.password = password;
            }

            const saveBtn = document.getElementById('save-user-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Guardando...';

            try {
                let response;
                if (userId) {
                    response = await api.updateUser(userId, data);
                } else {
                    response = await api.createUser(data);
                }

                if (response.success) {
                    Components.toast(userId ? 'Usuario actualizado exitosamente' : 'Usuario creado exitosamente', 'success');
                    closeUserModal();
                    loadUsers();
                } else {
                    Components.toast(response.error || 'Error guardando usuario', 'danger');
                }
            } catch (e) {
                console.error('Error saving user:', e);
                Components.toast('Error guardando usuario: ' + e.message, 'danger');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Guardar';
            }
        });

        // Event listeners
        document.getElementById('search').addEventListener('input', applyFilters);
        document.getElementById('filter-role').addEventListener('change', applyFilters);
        document.getElementById('filter-status').addEventListener('change', applyFilters);

        // Load initial data
        loadUsers();
    </script>
</body>
</html>
