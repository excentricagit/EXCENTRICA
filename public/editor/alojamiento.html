<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/editor/editor.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
                        <div class="admin-logo">
                <a href="/"><span>⚡</span> Excentrica</a>
                <span class="admin-badge">EDITOR</span>
            </div>
            <nav class="admin-nav">
                <a href="/editor/" class="admin-nav-item">
                    <span class="icon">📊</span> Dashboard
                </a>
                <a href="/editor/noticias.html" class="admin-nav-item">
                    <span class="icon">📰</span> Noticias
                </a>
                <a href="/editor/productos.html" class="admin-nav-item">
                    <span class="icon">🛒</span> Productos
                </a>
                <a href="/editor/eventos.html" class="admin-nav-item">
                    <span class="icon">📅</span> Eventos
                </a>
                <a href="/editor/categorias.html" class="admin-nav-item">
                    <span class="icon">📁</span> Categorías
                </a>
                <a href="/editor/zonas.html" class="admin-nav-item">
                    <span class="icon">📍</span> Zonas
                </a>
                <a href="/editor/cine.html" class="admin-nav-item">
                    <span class="icon">🎬</span> Cine
                </a>
                <a href="/editor/gastronomia.html" class="admin-nav-item">
                    <span class="icon">🍽️</span> Gastronomía
                </a>
                <a href="/editor/alojamiento.html" class="admin-nav-item active">
                    <span class="icon">🏨</span> Alojamiento
                </a>
                <a href="/editor/transporte.html" class="admin-nav-item">
                    <span class="icon">🚌</span> Transporte
                </a>
                <a href="/editor/servicios.html" class="admin-nav-item">
                    <span class="icon">🔧</span> Servicios
                </a>
                <a href="/editor/puntos-interes.html" class="admin-nav-item">
                    <span class="icon">📍</span> Turismo
                </a>
                <div class="admin-nav-divider"></div>
                <a href="/" class="admin-nav-item">
                    <span class="icon">🏠</span> Volver al sitio
                </a>
                <a href="#" onclick="auth.logout(); return false;" class="admin-nav-item">
                    <span class="icon">🚪</span> Cerrar sesión
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>🎬 Gestión de Tipo</h1>
                <div class="admin-user">
                    <span id="user-name">Editor</span>
                    <button class="btn btn-primary btn-sm" onclick="showCreateModal()">
                        <span>➕</span> Nueva Película
                    </button>
                </div>
            </header>

            <div class="admin-content">
                <!-- Stats -->
                <div class="stats-grid mb-4">
                    <div class="stat-card">
                        <div class="stat-icon">🎬</div>
                        <div class="stat-info">
                            <span class="stat-value" id="total-accommodations">0</span>
                            <span class="stat-label">Total películas</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">✅</div>
                        <div class="stat-info">
                            <span class="stat-value" id="active-accommodations">0</span>
                            <span class="stat-label">Activas</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">⏳</div>
                        <div class="stat-info">
                            <span class="stat-value" id="pending-accommodations">0</span>
                            <span class="stat-label">Pendientes</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">❌</div>
                        <div class="stat-info">
                            <span class="stat-value" id="rejected-accommodations">0</span>
                            <span class="stat-label">Rechazadas</span>
                        </div>
                    </div>
                </div>

                <!-- Compact filters -->
                <div class="d-flex gap-3 mb-4 flex-wrap">
                    <input type="text" id="search" class="form-control" placeholder="Buscar..." style="max-width: 200px;">
                    <select id="filter-status" class="form-control" style="max-width: 150px;">
                        <option value="">Todos los estados</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="aprobada">Aprobada</option>
                        <option value="rechazada">Rechazada</option>
                    </select>
                    <select id="filter-type" class="form-control" style="max-width: 150px;">
                        <option value="">Todos los tipos</option>
                    </select>
                    <button class="btn btn-outline btn-sm" onclick="resetFilters()">
                        Limpiar
                    </button>
                </div>

                <!-- Accommodations Table -->
                <div class="card">
                    <div class="card-body">
                        <div id="accommodations-table-container">
                            <div class="text-center p-4">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/components.js"></script>
    <script>
        // Verificar admin
        if (!auth.getUser()) {
            // Se redirige automáticamente
        }

        document.getElementById('user-name').textContent = auth.getUser()?.name || 'Editor';

        let allAccommodations = [];
        let filteredAccommodations = [];

        async function loadData() {
            try {
                // TODO: Implementar API endpoint para películas
                // const response = await api.getTipo();
                // if (response.success) {
                //     allAccommodations = response.data;
                //     applyFilters();
                //     updateStats();
                // }

                // Datos de ejemplo
                allAccommodations = [];
                applyFilters();
                updateStats();
            } catch (e) {
                console.error('Error loading data:', e);
                Components.showToast('Error cargando datos', 'error');
            }
        }

        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const status = document.getElementById('filter-status').value;
            const Tipoma = document.getElementById('filter-type').value;

            filteredAccommodations = allAccommodations.filter(Accommodation => {
                const matchSearch = !search ||
                    Accommodation.titulo.toLowerCase().includes(search) ||
                    (Accommodation.descripcion && Accommodation.descripcion.toLowerCase().includes(search));

                const matchStatus = !status || Accommodation.estado === status;
                const matchTipoma = !Tipoma || Accommodation.Tipo_id == Tipoma;

                return matchSearch && matchStatus && matchTipoma;
            });

            renderTable();
        }

        function renderTable() {
            const container = document.getElementById('accommodations-table-container');

            if (filteredAccommodations.length === 0) {
                container.innerHTML = '<p class="text-center text-muted p-4">No se encontraron películas</p>';
                return;
            }

            container.innerHTML = `
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Película</th>
                            <th>Tipo</th>
                            <th>Género</th>
                            <th>TelÃ©fono</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredAccommodations.map(Accommodation => `
                            <tr>
                                <td>
                                    <div class="accommodation-info">
                                        <strong>${Accommodation.titulo}</strong>
                                        ${Accommodation.descripcion ? `<br><small class="text-muted">${truncate(Accommodation.descripcion, 60)}</small>` : ''}
                                    </div>
                                </td>
                                <td>${Accommodation.Tipo_nombre || '-'}</td>
                                <td>${Accommodation.genero || '-'}</td>
                                <td><small>${Accommodation.TelÃ©fono || '-'}</small></td>
                                <td>
                                    <span class="badge badge-${getStatusBadgeClass(Accommodation.estado)}">
                                        ${getStatusLabel(Accommodation.estado)}
                                    </span>
                                </td>
                                <td>${formatDate(Accommodation.created_at)}</td>
                                <td>
                                    <div class="btn-group">
                                        ${Accommodation.estado === 'pendiente' ? `
                                            <button class="btn btn-sm btn-success" onclick="approveAccommodation(${Accommodation.id})" title="Aprobar">
                                                ✅
                                            </button>
                                            <button class="btn btn-sm btn-danger" onclick="rejectAccommodation(${Accommodation.id})" title="Rechazar">
                                                ❌
                                            </button>
                                        ` : ''}
                                        <button class="btn btn-sm btn-outline" onclick="editAccommodation(${Accommodation.id})" title="Editar">
                                            ✏️
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteAccommodation(${Accommodation.id})" title="Eliminar">
                                            🗑️
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateStats() {
            document.getElementById('total-accommodations').textContent = allAccommodations.length;
            document.getElementById('active-accommodations').textContent = allAccommodations.filter(m => m.estado === 'aprobada').length;
            document.getElementById('pending-accommodations').textContent = allAccommodations.filter(m => m.estado === 'pendiente').length;
            document.getElementById('rejected-accommodations').textContent = allAccommodations.filter(m => m.estado === 'rechazada').length;
        }

        function getStatusBadgeClass(status) {
            const classes = {
                pendiente: 'warning',
                aprobada: 'success',
                rechazada: 'danger'
            };
            return classes[status] || 'secondary';
        }

        function getStatusLabel(status) {
            const labels = {
                pendiente: 'Pendiente',
                aprobada: 'Aprobada',
                rechazada: 'Rechazada'
            };
            return labels[status] || status;
        }

        function truncate(text, maxLength) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-AR', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function resetFilters() {
            document.getElementById('search').value = '';
            document.getElementById('filter-status').value = '';
            document.getElementById('filter-type').value = '';
            applyFilters();
        }

        async function approveAccommodation(AccommodationId) {
            Components.showToast('Función en desarrollo', 'info');
        }

        async function rejectAccommodation(AccommodationId) {
            Components.showToast('Función en desarrollo', 'info');
        }

        async function deleteAccommodation(AccommodationId) {
            Components.showToast('Función en desarrollo', 'info');
        }

        function editAccommodation(AccommodationId) {
            Components.showToast('Función de edición en desarrollo', 'info');
        }

        function showCreateModal() {
            Components.showToast('Función de creación en desarrollo', 'info');
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', applyFilters);
        document.getElementById('filter-status').addEventListener('change', applyFilters);
        document.getElementById('filter-type').addEventListener('change', applyFilters);

        // Load initial data
        loadData();
    </script>
</body>
</html>
