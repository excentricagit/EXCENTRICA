<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Editor Excentrica</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/editor/editor.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
                        <div class="admin-logo">
                <a href="/"><span>⚡</span> Excentrica</a>
                <span class="admin-badge">EDITOR</span>
            </div>
            <nav class="admin-nav">
                <a href="/editor/" class="admin-nav-item">
                    <span class="icon">📊</span> Dashboard
                </a>
                <a href="/editor/noticias.html" class="admin-nav-item">
                    <span class="icon">📰</span> Noticias
                </a>
                <a href="/editor/productos.html" class="admin-nav-item">
                    <span class="icon">🛒</span> Productos
                </a>
                <a href="/editor/eventos.html" class="admin-nav-item active">
                    <span class="icon">📅</span> Eventos
                </a>
                <a href="/editor/categorias.html" class="admin-nav-item">
                    <span class="icon">📁</span> Categorías
                </a>
                <a href="/editor/zonas.html" class="admin-nav-item">
                    <span class="icon">📍</span> Zonas
                </a>
                <a href="/editor/cine.html" class="admin-nav-item">
                    <span class="icon">🎬</span> Cine
                </a>
                <a href="/editor/gastronomia.html" class="admin-nav-item">
                    <span class="icon">🍽️</span> Gastronomía
                </a>
                <a href="/editor/alojamiento.html" class="admin-nav-item">
                    <span class="icon">🏨</span> Alojamiento
                </a>
                <a href="/editor/transporte.html" class="admin-nav-item">
                    <span class="icon">🚌</span> Transporte
                </a>
                <a href="/editor/servicios.html" class="admin-nav-item">
                    <span class="icon">🔧</span> Servicios
                </a>
                <a href="/editor/puntos-interes.html" class="admin-nav-item">
                    <span class="icon">📍</span> Turismo
                </a>
                <div class="admin-nav-divider"></div>
                <a href="/" class="admin-nav-item">
                    <span class="icon">🏠</span> Volver al sitio
                </a>
                <a href="#" onclick="auth.logout(); return false;" class="admin-nav-item">
                    <span class="icon">🚪</span> Cerrar sesión
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>📅 Gestión de Eventos</h1>
                <div class="admin-user">
                    <span id="user-name">Editor</span>
                </div>
            </header>

            <div class="admin-content">
                <!-- Stats -->
                <div class="stats-grid mb-4">
                    <div class="stat-card">
                        <div class="stat-icon">📅</div>
                        <div class="stat-info">
                            <span class="stat-value" id="total-events">0</span>
                            <span class="stat-label">Total eventos</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">⏳</div>
                        <div class="stat-info">
                            <span class="stat-value" id="pending-events">0</span>
                            <span class="stat-label">Pendientes</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">✅</div>
                        <div class="stat-info">
                            <span class="stat-value" id="approved-events">0</span>
                            <span class="stat-label">Aprobados</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">🔜</div>
                        <div class="stat-info">
                            <span class="stat-value" id="upcoming-events">0</span>
                            <span class="stat-label">Próximos</span>
                        </div>
                    </div>
                </div>

                <!-- Compact filters -->
                <div class="d-flex gap-3 mb-4 flex-wrap">
                    <input type="text" id="search" class="form-control" placeholder="Buscar..." style="max-width: 200px;">
                    <select id="filter-status" class="form-control" style="max-width: 150px;">
                        <option value="">Todos los estados</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="aprobado">Aprobado</option>
                        <option value="rechazado">Rechazado</option>
                    </select>
                    <select id="filter-date" class="form-control" style="max-width: 150px;">
                        <option value="">Todas las fechas</option>
                        <option value="upcoming">Próximos</option>
                        <option value="past">Pasados</option>
                    </select>
                    <button class="btn btn-outline btn-sm" onclick="resetFilters()">
                        Limpiar
                    </button>
                </div>

                <!-- Events Table -->
                <div class="card">
                    <div class="card-body">
                        <div id="events-table-container">
                            <div class="text-center p-4">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/components.js"></script>
    <script>
        // Verificar admin
        if (!auth.getUser()) {
            // Se redirige automáticamente
        }

        document.getElementById('user-name').textContent = auth.getUser()?.name || 'Editor';

        let allEvents = [];
        let filteredEvents = [];

        async function loadData() {
            try {
                const response = await api.getEventos();
                if (response.success) {
                    allEvents = response.data;
                    applyFilters();
                    updateStats();
                }
            } catch (e) {
                console.error('Error loading data:', e);
                Components.showToast('Error cargando datos', 'error');
            }
        }

        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const status = document.getElementById('filter-status').value;
            const dateFilter = document.getElementById('filter-date').value;
            const now = new Date();

            filteredEvents = allEvents.filter(event => {
                const matchSearch = !search ||
                    event.titulo.toLowerCase().includes(search) ||
                    (event.descripcion && event.descripcion.toLowerCase().includes(search));

                const matchStatus = !status || event.estado === status;

                let matchDate = true;
                if (dateFilter === 'upcoming') {
                    matchDate = new Date(event.fecha_evento) >= now;
                } else if (dateFilter === 'past') {
                    matchDate = new Date(event.fecha_evento) < now;
                }

                return matchSearch && matchStatus && matchDate;
            });

            renderTable();
        }

        function renderTable() {
            const container = document.getElementById('events-table-container');

            if (filteredEvents.length === 0) {
                container.innerHTML = '<p class="text-center text-muted p-4">No se encontraron eventos</p>';
                return;
            }

            container.innerHTML = `
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Evento</th>
                            <th>Organizador</th>
                            <th>Fecha</th>
                            <th>Lugar</th>
                            <th>Estado</th>
                            <th>Creado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredEvents.map(event => `
                            <tr>
                                <td>
                                    <div class="event-info">
                                        <strong>${event.titulo}</strong>
                                        ${event.descripcion ? `<br><small class="text-muted">${truncate(event.descripcion, 60)}</small>` : ''}
                                    </div>
                                </td>
                                <td>${event.organizador_nombre || '-'}</td>
                                <td>
                                    <strong>${formatEventDate(event.fecha_evento)}</strong>
                                    ${isUpcoming(event.fecha_evento) ? '<br><span class="badge badge-info">Próximo</span>' : ''}
                                </td>
                                <td>${event.lugar || '-'}</td>
                                <td>
                                    <span class="badge badge-${getStatusBadgeClass(event.estado)}">
                                        ${getStatusLabel(event.estado)}
                                    </span>
                                </td>
                                <td>${formatDate(event.created_at)}</td>
                                <td>
                                    <div class="btn-group">
                                        ${event.estado === 'pendiente' ? `
                                            <button class="btn btn-sm btn-success" onclick="approveEvent(${event.id})" title="Aprobar">
                                                ✅
                                            </button>
                                            <button class="btn btn-sm btn-danger" onclick="rejectEvent(${event.id})" title="Rechazar">
                                                ❌
                                            </button>
                                        ` : ''}
                                        <button class="btn btn-sm btn-outline" onclick="editEvent(${event.id})" title="Editar">
                                            ✏️
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteEvent(${event.id})" title="Eliminar">
                                            🗑️
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateStats() {
            const now = new Date();
            document.getElementById('total-events').textContent = allEvents.length;
            document.getElementById('pending-events').textContent = allEvents.filter(e => e.estado === 'pendiente').length;
            document.getElementById('approved-events').textContent = allEvents.filter(e => e.estado === 'aprobado').length;
            document.getElementById('upcoming-events').textContent = allEvents.filter(e => new Date(e.fecha_evento) >= now).length;
        }

        function getStatusBadgeClass(status) {
            const classes = {
                pendiente: 'warning',
                aprobado: 'success',
                rechazado: 'danger'
            };
            return classes[status] || 'secondary';
        }

        function getStatusLabel(status) {
            const labels = {
                pendiente: 'Pendiente',
                aprobado: 'Aprobado',
                rechazado: 'Rechazado'
            };
            return labels[status] || status;
        }

        function truncate(text, maxLength) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-AR', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatEventDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-AR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function isUpcoming(dateString) {
            return new Date(dateString) >= new Date();
        }

        function resetFilters() {
            document.getElementById('search').value = '';
            document.getElementById('filter-status').value = '';
            document.getElementById('filter-date').value = '';
            applyFilters();
        }

        async function approveEvent(eventId) {
            if (!confirm('¿Aprobar este evento?')) return;

            try {
                const response = await api.updateEvento(eventId, { estado: 'aprobado' });
                if (response.success) {
                    Components.showToast('Evento aprobado exitosamente', 'success');
                    loadData();
                }
            } catch (e) {
                console.error('Error approving event:', e);
                Components.showToast('Error aprobando evento', 'error');
            }
        }

        async function rejectEvent(eventId) {
            if (!confirm('¿Rechazar este evento?')) return;

            try {
                const response = await api.updateEvento(eventId, { estado: 'rechazado' });
                if (response.success) {
                    Components.showToast('Evento rechazado', 'success');
                    loadData();
                }
            } catch (e) {
                console.error('Error rejecting event:', e);
                Components.showToast('Error rechazando evento', 'error');
            }
        }

        async function deleteEvent(eventId) {
            if (!confirm('¿Eliminar este evento? Esta acción no se puede deshacer.')) return;

            try {
                const response = await api.deleteEvento(eventId);
                if (response.success) {
                    Components.showToast('Evento eliminado exitosamente', 'success');
                    loadData();
                }
            } catch (e) {
                console.error('Error deleting event:', e);
                Components.showToast('Error eliminando evento', 'error');
            }
        }

        function editEvent(eventId) {
            // TODO: Implementar modal de edición
            Components.showToast('Función de edición en desarrollo', 'info');
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', applyFilters);
        document.getElementById('filter-status').addEventListener('change', applyFilters);
        document.getElementById('filter-date').addEventListener('change', applyFilters);

        // Load initial data
        loadData();
    </script>
</body>
</html>
