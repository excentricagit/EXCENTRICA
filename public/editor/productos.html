<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Editor Excentrica</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/editor/editor.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
                        <div class="admin-logo">
                <a href="/"><span>⚡</span> Excentrica</a>
                <span class="admin-badge">EDITOR</span>
            </div>
            <nav class="admin-nav">
                <a href="/editor/" class="admin-nav-item">
                    <span class="icon">📊</span> Dashboard
                </a>
                <a href="/editor/noticias.html" class="admin-nav-item">
                    <span class="icon">📰</span> Noticias
                </a>
                <a href="/editor/productos.html" class="admin-nav-item active">
                    <span class="icon">🛒</span> Productos
                </a>
                <a href="/editor/eventos.html" class="admin-nav-item">
                    <span class="icon">📅</span> Eventos
                </a>
                <a href="/editor/categorias.html" class="admin-nav-item">
                    <span class="icon">📁</span> Categorías
                </a>
                <a href="/editor/zonas.html" class="admin-nav-item">
                    <span class="icon">📍</span> Zonas
                </a>
                <a href="/editor/cine.html" class="admin-nav-item">
                    <span class="icon">🎬</span> Cine
                </a>
                <a href="/editor/gastronomia.html" class="admin-nav-item">
                    <span class="icon">🍽️</span> Gastronomía
                </a>
                <a href="/editor/alojamiento.html" class="admin-nav-item">
                    <span class="icon">🏨</span> Alojamiento
                </a>
                <a href="/editor/transporte.html" class="admin-nav-item">
                    <span class="icon">🚌</span> Transporte
                </a>
                <a href="/editor/servicios.html" class="admin-nav-item">
                    <span class="icon">🔧</span> Servicios
                </a>
                <a href="/editor/puntos-interes.html" class="admin-nav-item">
                    <span class="icon">📍</span> Turismo
                </a>
                <div class="admin-nav-divider"></div>
                <a href="/" class="admin-nav-item">
                    <span class="icon">🏠</span> Volver al sitio
                </a>
                <a href="#" onclick="auth.logout(); return false;" class="admin-nav-item">
                    <span class="icon">🚪</span> Cerrar sesión
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>🛒 Gestión de Productos</h1>
                <div class="admin-user">
                    <span id="user-name">Editor</span>
                </div>
            </header>

            <div class="admin-content">
                <!-- Stats -->
                <div class="stats-grid mb-4">
                    <div class="stat-card">
                        <div class="stat-icon">🛒</div>
                        <div class="stat-info">
                            <span class="stat-value" id="total-products">0</span>
                            <span class="stat-label">Total productos</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">⏳</div>
                        <div class="stat-info">
                            <span class="stat-value" id="pending-products">0</span>
                            <span class="stat-label">Pendientes</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">✅</div>
                        <div class="stat-info">
                            <span class="stat-value" id="approved-products">0</span>
                            <span class="stat-label">Aprobados</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">❌</div>
                        <div class="stat-info">
                            <span class="stat-value" id="rejected-products">0</span>
                            <span class="stat-label">Rechazados</span>
                        </div>
                    </div>
                </div>

                <!-- Compact filters -->
                <div class="d-flex gap-3 mb-4 flex-wrap">
                    <input type="text" id="search" class="form-control" placeholder="Buscar..." style="max-width: 200px;">
                    <select id="filter-status" class="form-control" style="max-width: 150px;">
                        <option value="">Todos los estados</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="aprobado">Aprobado</option>
                        <option value="rechazado">Rechazado</option>
                    </select>
                    <select id="filter-category" class="form-control" style="max-width: 150px;">
                        <option value="">Todas las categorías</option>
                    </select>
                    <button class="btn btn-outline btn-sm" onclick="resetFilters()">
                        Limpiar
                    </button>
                </div>

                <!-- Products Table -->
                <div class="card">
                    <div class="card-body">
                        <div id="products-table-container">
                            <div class="text-center p-4">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/components.js"></script>
    <script>
        // Verificar admin
        if (!auth.getUser()) {
            // Se redirige automáticamente
        }

        document.getElementById('user-name').textContent = auth.getUser()?.name || 'Editor';

        let allProducts = [];
        let filteredProducts = [];
        let categories = [];

        async function loadData() {
            try {
                const [productsResponse, categoriesResponse] = await Promise.all([
                    api.getProductos(),
                    api.getCategorias('productos')
                ]);

                if (productsResponse.success) {
                    allProducts = productsResponse.data;
                    applyFilters();
                    updateStats();
                }

                if (categoriesResponse.success) {
                    categories = categoriesResponse.data;
                    renderCategoryFilter();
                }
            } catch (e) {
                console.error('Error loading data:', e);
                Components.showToast('Error cargando datos', 'error');
            }
        }

        function renderCategoryFilter() {
            const select = document.getElementById('filter-category');
            select.innerHTML = '<option value="">Todas</option>' +
                categories.map(cat => `<option value="${cat.id}">${cat.nombre}</option>`).join('');
        }

        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const status = document.getElementById('filter-status').value;
            const category = document.getElementById('filter-category').value;

            filteredProducts = allProducts.filter(product => {
                const matchSearch = !search ||
                    product.titulo.toLowerCase().includes(search) ||
                    (product.descripcion && product.descripcion.toLowerCase().includes(search));

                const matchStatus = !status || product.estado === status;
                const matchCategory = !category || product.categoria_id == category;

                return matchSearch && matchStatus && matchCategory;
            });

            renderTable();
        }

        function renderTable() {
            const container = document.getElementById('products-table-container');

            if (filteredProducts.length === 0) {
                container.innerHTML = '<p class="text-center text-muted p-4">No se encontraron productos</p>';
                return;
            }

            container.innerHTML = `
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Comerciante</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredProducts.map(product => `
                            <tr>
                                <td>
                                    <div class="product-info">
                                        <strong>${product.titulo}</strong>
                                        ${product.descripcion ? `<br><small class="text-muted">${truncate(product.descripcion, 60)}</small>` : ''}
                                    </div>
                                </td>
                                <td>${product.comerciante_nombre || '-'}</td>
                                <td>
                                    <span class="badge badge-secondary">
                                        ${product.categoria_nombre || '-'}
                                    </span>
                                </td>
                                <td>
                                    ${product.precio ? `<strong>$${parseFloat(product.precio).toLocaleString()}</strong>` : '-'}
                                </td>
                                <td>
                                    <span class="badge badge-${getStatusBadgeClass(product.estado)}">
                                        ${getStatusLabel(product.estado)}
                                    </span>
                                </td>
                                <td>${formatDate(product.created_at)}</td>
                                <td>
                                    <div class="btn-group">
                                        ${product.estado === 'pendiente' ? `
                                            <button class="btn btn-sm btn-success" onclick="approveProduct(${product.id})" title="Aprobar">
                                                ✅
                                            </button>
                                            <button class="btn btn-sm btn-danger" onclick="rejectProduct(${product.id})" title="Rechazar">
                                                ❌
                                            </button>
                                        ` : ''}
                                        <button class="btn btn-sm btn-outline" onclick="editProduct(${product.id})" title="Editar">
                                            ✏️
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})" title="Eliminar">
                                            🗑️
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateStats() {
            document.getElementById('total-products').textContent = allProducts.length;
            document.getElementById('pending-products').textContent = allProducts.filter(p => p.estado === 'pendiente').length;
            document.getElementById('approved-products').textContent = allProducts.filter(p => p.estado === 'aprobado').length;
            document.getElementById('rejected-products').textContent = allProducts.filter(p => p.estado === 'rechazado').length;
        }

        function getStatusBadgeClass(status) {
            const classes = {
                pendiente: 'warning',
                aprobado: 'success',
                rechazado: 'danger'
            };
            return classes[status] || 'secondary';
        }

        function getStatusLabel(status) {
            const labels = {
                pendiente: 'Pendiente',
                aprobado: 'Aprobado',
                rechazado: 'Rechazado'
            };
            return labels[status] || status;
        }

        function truncate(text, maxLength) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-AR', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function resetFilters() {
            document.getElementById('search').value = '';
            document.getElementById('filter-status').value = '';
            document.getElementById('filter-category').value = '';
            applyFilters();
        }

        async function approveProduct(productId) {
            if (!confirm('¿Aprobar este producto?')) return;

            try {
                const response = await api.updateProducto(productId, { estado: 'aprobado' });
                if (response.success) {
                    Components.showToast('Producto aprobado exitosamente', 'success');
                    loadData();
                }
            } catch (e) {
                console.error('Error approving product:', e);
                Components.showToast('Error aprobando producto', 'error');
            }
        }

        async function rejectProduct(productId) {
            if (!confirm('¿Rechazar este producto?')) return;

            try {
                const response = await api.updateProducto(productId, { estado: 'rechazado' });
                if (response.success) {
                    Components.showToast('Producto rechazado', 'success');
                    loadData();
                }
            } catch (e) {
                console.error('Error rejecting product:', e);
                Components.showToast('Error rechazando producto', 'error');
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('¿Eliminar este producto? Esta acción no se puede deshacer.')) return;

            try {
                const response = await api.deleteProducto(productId);
                if (response.success) {
                    Components.showToast('Producto eliminado exitosamente', 'success');
                    loadData();
                }
            } catch (e) {
                console.error('Error deleting product:', e);
                Components.showToast('Error eliminando producto', 'error');
            }
        }

        function editProduct(productId) {
            // TODO: Implementar modal de edición
            Components.showToast('Función de edición en desarrollo', 'info');
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', applyFilters);
        document.getElementById('filter-status').addEventListener('change', applyFilters);
        document.getElementById('filter-category').addEventListener('change', applyFilters);

        // Load initial data
        loadData();
    </script>
</body>
</html>
