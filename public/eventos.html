<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Excentrica</title>
    <meta name="description" content="Eventos y actividades en Santiago del Estero. Conciertos, teatro, deportes y mas.">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/eventos.css">
</head>
<body>
    <!-- Sidebar de Navegacion -->
    <nav class="sidebar-nav" id="sidebar-nav"></nav>

    <!-- Header -->
    <header class="header" id="main-header"></header>

    <main class="main">
        <div class="layout-sidebar">
            <div class="content">
                <div class="section-header">
                    <h2 class="section-title"><span>üìÖ</span> Eventos</h2>
                </div>

                <!-- Hero - Eventos destacados (doble) -->
                <div id="events-hero-container" class="events-hero-container" style="display: none;">
                    <!-- Evento principal (proximo) -->
                    <div id="events-hero-main" class="events-hero-card events-hero-main">
                        <div class="events-hero-image">
                            <img id="hero-main-image" src="" alt="" onerror="this.src='/images/placeholder.svg'">
                            <span class="events-hero-badge">Proximo evento</span>
                        </div>
                        <div class="events-hero-content">
                            <div class="events-hero-date">
                                <div class="events-hero-date-box">
                                    <span class="events-hero-date-day" id="hero-main-day">--</span>
                                    <span class="events-hero-date-month" id="hero-main-month">---</span>
                                </div>
                                <div class="events-hero-countdown" id="hero-main-countdown"></div>
                            </div>
                            <h2 class="events-hero-title" id="hero-main-title"></h2>
                            <div class="events-hero-meta">
                                <span id="hero-main-location"><span>üìç</span> </span>
                                <span id="hero-main-time"><span>üïê</span> </span>
                            </div>
                            <div class="events-hero-price" id="hero-main-price"></div>
                            <div class="events-hero-actions">
                                <button class="btn-event-subscribe" id="hero-main-subscribe-btn">
                                    <span>üìù</span> Inscribirse
                                </button>
                                <button class="btn-event-view" id="hero-main-view-btn">Ver detalles</button>
                            </div>
                        </div>
                    </div>
                    <!-- Evento secundario (destacado) -->
                    <div id="events-hero-secondary" class="events-hero-card events-hero-secondary">
                        <div class="events-hero-image">
                            <img id="hero-secondary-image" src="" alt="" onerror="this.src='/images/placeholder.svg'">
                            <span class="events-hero-badge featured">Destacado</span>
                        </div>
                        <div class="events-hero-content">
                            <div class="events-hero-date">
                                <div class="events-hero-date-box">
                                    <span class="events-hero-date-day" id="hero-secondary-day">--</span>
                                    <span class="events-hero-date-month" id="hero-secondary-month">---</span>
                                </div>
                                <div class="events-hero-countdown" id="hero-secondary-countdown"></div>
                            </div>
                            <h2 class="events-hero-title" id="hero-secondary-title"></h2>
                            <div class="events-hero-meta">
                                <span id="hero-secondary-location"><span>üìç</span> </span>
                                <span id="hero-secondary-time"><span>üïê</span> </span>
                            </div>
                            <div class="events-hero-price" id="hero-secondary-price"></div>
                            <div class="events-hero-actions">
                                <button class="btn-event-subscribe" id="hero-secondary-subscribe-btn">
                                    <span>üìù</span> Inscribirse
                                </button>
                                <button class="btn-event-view" id="hero-secondary-view-btn">Ver detalles</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs de navegacion -->
                <div class="events-tabs" id="events-tabs">
                    <button class="events-tab active" data-filter="upcoming">
                        <span>üî•</span> Proximos
                        <span class="events-tab-count" id="tab-count-upcoming">0</span>
                    </button>
                    <button class="events-tab" data-filter="week">
                        <span>üìÜ</span> Esta semana
                    </button>
                    <button class="events-tab" data-filter="free">
                        <span>üéÅ</span> Gratis
                    </button>
                    <button class="events-tab" data-filter="all">
                        <span>üìã</span> Todos
                    </button>
                </div>

                <!-- Chips de categorias -->
                <div class="events-category-chips" id="category-chips">
                    <button class="events-category-chip active" data-category="">Todos</button>
                </div>


                <!-- Barra de resultados -->
                <div class="events-results-bar">
                    <div class="events-results-count">
                        Mostrando <strong id="results-count">0</strong> eventos
                    </div>
                    <div class="events-view-toggle">
                        <button class="events-view-btn active" data-view="grid" title="Vista cuadricula">‚äû</button>
                        <button class="events-view-btn" data-view="list" title="Vista lista">‚ò∞</button>
                    </div>
                </div>

                <!-- Grid de eventos -->
                <div id="events-grid" class="events-grid">
                    <!-- Loading skeletons -->
                    <div class="event-card-skeleton">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-body">
                            <div class="skeleton-line short"></div>
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line medium"></div>
                        </div>
                    </div>
                    <div class="event-card-skeleton">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-body">
                            <div class="skeleton-line short"></div>
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line medium"></div>
                        </div>
                    </div>
                    <div class="event-card-skeleton">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-body">
                            <div class="skeleton-line short"></div>
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line medium"></div>
                        </div>
                    </div>
                </div>

                <!-- Paginacion -->
                <div id="pagination"></div>
            </div>

            <!-- Sidebar derecho -->
            <aside class="sidebar">
                <!-- Widget de usuario -->
                <div class="widget" id="user-widget">
                    <div class="widget-title">Mi Cuenta</div>
                    <div id="user-widget-content"></div>
                </div>

                <!-- Widget de contenido patrocinado -->
                <div class="widget" id="ad-widget" style="background: linear-gradient(135deg, rgba(168, 85, 247, 0.25), rgba(124, 58, 237, 0.15)); border: 2px solid rgba(168, 85, 247, 0.5); position: relative; overflow: hidden; min-height: 320px;">
                    <div style="position: relative; z-index: 1;">
                        <div class="widget-title" style="color: #e9d5ff; font-size: 1rem;">
                            <span style="font-size: 1.1rem;">‚≠ê</span>
                            Espacio Publicitario
                        </div>
                        <div id="ad-widget-content"></div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Modal de evento -->
    <div class="event-modal-overlay" id="event-modal">
        <div class="event-modal">
            <button class="event-modal-close" onclick="closeEventModal()">&times;</button>

            <img src="" alt="" class="event-modal-image" id="event-modal-image" onerror="this.src='/images/placeholder.svg'">

            <div class="event-modal-body">
                <div class="event-modal-header">
                    <div class="event-modal-date-box">
                        <span class="event-modal-date-day" id="event-modal-day">--</span>
                        <span class="event-modal-date-month" id="event-modal-month">---</span>
                    </div>
                    <div>
                        <h2 class="event-modal-title" id="event-modal-title"></h2>
                        <span class="event-modal-category" id="event-modal-category"></span>
                    </div>
                </div>

                <div class="event-modal-details">
                    <div class="event-modal-detail">
                        <div class="event-modal-detail-label">Ubicacion</div>
                        <div class="event-modal-detail-value" id="event-modal-location"></div>
                    </div>
                    <div class="event-modal-detail">
                        <div class="event-modal-detail-label">Hora</div>
                        <div class="event-modal-detail-value" id="event-modal-time"></div>
                    </div>
                    <div class="event-modal-detail">
                        <div class="event-modal-detail-label">Precio</div>
                        <div class="event-modal-detail-value" id="event-modal-price"></div>
                    </div>
                    <div class="event-modal-detail">
                        <div class="event-modal-detail-label">Zona</div>
                        <div class="event-modal-detail-value" id="event-modal-zone"></div>
                    </div>
                </div>

                <p class="event-modal-description" id="event-modal-description"></p>

                <!-- Seccion de suscripcion -->
                <div class="event-modal-subscribe" id="event-modal-subscribe-section">
                    <div class="event-modal-subscribe-title">Inscribirse al evento</div>
                    <div class="event-modal-subscribe-info" id="event-modal-subscribe-info"></div>
                    <button class="btn-subscribe-large" id="btn-modal-subscribe">
                        <span>üìù</span> Inscribirme a este evento
                    </button>
                    <div class="event-modal-whatsapp" id="event-modal-whatsapp"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="main-footer"></footer>

    <!-- Scripts base -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/app.js"></script>
    <!-- Scripts de eventos -->
    <script src="/js/eventos-core.js"></script>
    <script src="/js/eventos.js"></script>
    <script>
        // Inicializar componentes de layout
        Components.initLayout({
            headerOptions: { searchPlaceholder: 'Buscar eventos...' }
        });
    </script>
</body>
</html>
