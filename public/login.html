<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Excentrica</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            background: var(--bg-primary);
        }

        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-tertiary) 100%);
            position: relative;
            overflow: hidden;
        }

        .auth-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(160, 32, 240, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }

        .auth-card {
            background: var(--bg-secondary);
            border: 2px solid var(--primary);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl), var(--glow-primary);
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-2xl);
            position: relative;
            z-index: 1;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo a {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--accent);
            text-shadow: var(--glow-accent);
            display: inline-block;
            transition: all var(--transition);
        }

        .auth-logo a:hover {
            transform: scale(1.05);
        }

        .auth-title {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            color: var(--text-accent);
            font-weight: 700;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-logo">
                <a href="/">⚡ Excentrica</a>
            </div>

            <h1 class="auth-title text-2xl">Iniciar Sesión</h1>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" required
                           placeholder="tu@email.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required
                           placeholder="••••••••" autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="submit-btn">
                    Ingresar
                </button>
            </form>

            <div class="auth-footer">
                <p class="text-muted">¿No tienes cuenta?</p>
                <a href="/registro.html" class="btn btn-outline btn-block mt-2">Crear cuenta</a>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/components.js"></script>
    <script>
        // Si ya está autenticado, redirigir
        if (auth.isAuthenticated()) {
            window.location.href = '/';
        }

        const form = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const alertContainer = document.getElementById('alert-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner spinner-sm"></span> Ingresando...';
            alertContainer.innerHTML = '';

            const result = await auth.login(email, password);

            if (result.success) {
                // Redirigir al inicio o a la página anterior
                const redirect = Utils.getUrlParam('redirect') || '/';
                window.location.href = redirect;
            } else {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">${result.error}</div>
                `;
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Ingresar';
            }
        });
    </script>
</body>
</html>
