<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#A020F0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/images/favicon.png">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">
    <title>Noticia - Excentrica</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/base-mobile.css">
    <link rel="stylesheet" href="/css/layout-mobile.css">
    <link rel="stylesheet" href="/css/components-mobile.css">
</head>
<body class="mobile-app">

    <!-- Banner instalacion PWA -->
    <div id="install-banner"></div>

    <!-- Header mobile -->
    <header id="mobile-header"></header>

    <!-- Contenido principal -->
    <main id="mobile-main">
        <div id="noticia-content">
            <div class="mobile-loading">
                <div class="mobile-spinner"></div>
            </div>
        </div>
    </main>

    <!-- Bottom navigation -->
    <nav id="mobile-bottom-nav"></nav>

    <!-- Scripts reutilizados -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>

    <!-- Scripts mobile -->
    <script src="/js/pwa-mobile.js"></script>
    <script src="/js/nav-mobile.js"></script>
    <script src="/js/ui-mobile.js"></script>
    <script src="/js/app-mobile.js"></script>

    <script>
        async function loadNoticia() {
            const container = document.getElementById('noticia-content');
            const id = Utils.getUrlParam('id');

            if (!id) {
                MobileUI.showError(container, 'Noticia no encontrada');
                return;
            }

            try {
                const response = await Api.getNewsById(id);
                const noticia = response.data || response;

                if (!noticia) {
                    MobileUI.showError(container, 'Noticia no encontrada');
                    return;
                }

                document.title = `${noticia.title} - Excentrica`;

                const image = noticia.image_url || CONFIG.PLACEHOLDER_IMAGE;
                const date = Utils.formatDateTime(noticia.created_at);
                const author = noticia.author_name || 'Excentrica';

                container.innerHTML = `
                    <img src="${image}" alt="" class="mobile-detail-image" onerror="this.src='${CONFIG.PLACEHOLDER_IMAGE}'">

                    <div class="mobile-detail-content">
                        <h1 class="mobile-detail-title">${Utils.escapeHtml(noticia.title)}</h1>

                        <div class="mobile-detail-meta">
                            <span>üì∞ Noticia</span>
                            <span>üìÖ ${date}</span>
                            <span>‚úçÔ∏è ${Utils.escapeHtml(author)}</span>
                        </div>

                        <div class="mobile-detail-body">
                            ${noticia.content || noticia.summary || ''}
                        </div>
                    </div>

                    <div class="mobile-detail-actions">
                        <button onclick="mobileShare('${Utils.escapeHtml(noticia.title)}', '', window.location.href)" class="mobile-btn mobile-btn-secondary" style="flex: 1;">
                            üì§ Compartir
                        </button>
                        <button onclick="mobileGoBack()" class="mobile-btn mobile-btn-secondary" style="flex: 1;">
                            ‚Üê Volver
                        </button>
                    </div>
                `;

            } catch (error) {
                console.error('Error loading noticia:', error);
                MobileUI.showError(container, 'Error al cargar la noticia: ' + error.message);
            }
        }

        MobileApp.init({
            page: 'categorias',
            onReady: loadNoticia
        });
    </script>
</body>
</html>
