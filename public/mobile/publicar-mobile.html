<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#A020F0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/images/favicon.png">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">
    <title>Publicar Noticia - Excentrica</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/base-mobile.css">
    <link rel="stylesheet" href="/css/layout-mobile.css">
    <link rel="stylesheet" href="/css/components-mobile.css">
    <style>
        .image-upload-area {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--bg-tertiary);
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        .image-upload-area img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-upload-area.has-image .upload-placeholder {
            display: none;
        }
        .upload-placeholder {
            text-align: center;
            color: var(--text-muted);
        }
        .upload-placeholder-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="mobile-app">

    <!-- Banner instalacion PWA -->
    <div id="install-banner"></div>

    <!-- Header mobile -->
    <header id="mobile-header"></header>

    <!-- Contenido principal -->
    <main id="mobile-main">
        <div class="mobile-page">
            <div class="mobile-page-header">
                <h1 class="mobile-page-title">Publicar Noticia</h1>
            </div>

            <form id="publish-form">
                <div class="mobile-form-group">
                    <label class="mobile-form-label">Imagen Principal</label>
                    <div class="image-upload-area" id="image-area" onclick="document.getElementById('image-input').click()">
                        <img id="image-preview" style="display: none;">
                        <div class="upload-placeholder">
                            <div class="upload-placeholder-icon">ðŸ“·</div>
                            <div>Toca para subir imagen</div>
                        </div>
                    </div>
                    <input type="file" id="image-input" accept="image/*" style="display: none;">
                    <input type="hidden" id="image-url">
                </div>

                <div class="mobile-form-group">
                    <label class="mobile-form-label">Titulo *</label>
                    <input type="text" id="title" class="mobile-form-input" placeholder="Titulo de la noticia" required>
                </div>

                <div class="mobile-form-group">
                    <label class="mobile-form-label">Contenido *</label>
                    <textarea id="content" class="mobile-form-textarea" placeholder="Escribe el contenido de la noticia..." required style="min-height: 200px;"></textarea>
                </div>

                <div class="mobile-form-group">
                    <label class="mobile-form-label">Categoria</label>
                    <select id="category" class="mobile-form-select">
                        <option value="">Sin categoria</option>
                        <option value="politica">Politica</option>
                        <option value="economia">Economia</option>
                        <option value="deportes">Deportes</option>
                        <option value="cultura">Cultura</option>
                        <option value="sociedad">Sociedad</option>
                        <option value="tecnologia">Tecnologia</option>
                    </select>
                </div>

                <div id="error-message" style="display: none; color: var(--danger); font-size: 0.875rem; margin-bottom: 1rem;"></div>

                <button type="submit" class="mobile-btn mobile-btn-primary mobile-btn-block" id="submit-btn">
                    Publicar Noticia
                </button>
            </form>
        </div>
    </main>

    <!-- Bottom navigation -->
    <nav id="mobile-bottom-nav"></nav>

    <!-- Scripts reutilizados -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>

    <!-- Scripts mobile -->
    <script src="/js/pwa-mobile.js"></script>
    <script src="/js/nav-mobile.js"></script>
    <script src="/js/ui-mobile.js"></script>
    <script src="/js/app-mobile.js"></script>

    <script>
        // Verificar que es periodista
        if (!MobileApp.requirePeriodista()) {
            // Se redirige automaticamente
        }

        // Subir imagen
        document.getElementById('image-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const area = document.getElementById('image-area');
            const preview = document.getElementById('image-preview');

            // Mostrar preview local
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                area.classList.add('has-image');
            };
            reader.readAsDataURL(file);

            // Subir a servidor
            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await Api.post('/api/upload', formData);
                if (response.url) {
                    document.getElementById('image-url').value = response.url;
                }
            } catch (error) {
                MobileUI.toast('Error al subir imagen', 'error');
            }
        });

        // Enviar formulario
        document.getElementById('publish-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const category = document.getElementById('category').value;
            const imageUrl = document.getElementById('image-url').value;
            const errorEl = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');

            errorEl.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Publicando...';

            try {
                const response = await Api.post('/api/news', {
                    title,
                    content,
                    category,
                    image_url: imageUrl || null,
                    status: 'pending' // Pendiente de aprobacion
                });

                MobileUI.toast('Noticia enviada para revision', 'success');
                setTimeout(() => {
                    window.location.href = '/mobile/index-mobile.html';
                }, 1500);
            } catch (error) {
                errorEl.textContent = error.message || 'Error al publicar';
                errorEl.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Publicar Noticia';
            }
        });

        MobileApp.init({ page: 'publicar' });
    </script>
</body>
</html>
