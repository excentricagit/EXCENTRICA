<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Anuncios - Publicista Excentrica</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/publicista/publicista.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <a href="/"><span>‚ö°</span> Excentrica</a>
                <span class="admin-badge">PUBLICISTA</span>
            </div>
            <nav class="admin-nav">
                <a href="/publicista/" class="admin-nav-item">
                    <span class="icon">üìä</span> Dashboard
                </a>
                <a href="/publicista/mis-anuncios.html" class="admin-nav-item active">
                    <span class="icon">üì∫</span> Mis Anuncios
                </a>
                <a href="/publicista/estadisticas.html" class="admin-nav-item">
                    <span class="icon">üìà</span> Estad√≠sticas
                </a>
                <div class="admin-nav-divider"></div>
                <a href="/" class="admin-nav-item">
                    <span class="icon">üè†</span> Volver al sitio
                </a>
                <a href="#" onclick="auth.logout(); return false;" class="admin-nav-item">
                    <span class="icon">üö™</span> Cerrar sesi√≥n
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>üì∫ Mis Anuncios</h1>
                <div class="admin-user">
                    <span id="user-name">Publicista</span>
                </div>
            </header>

            <div class="admin-content">
                <!-- Stats -->
                <div class="stats-grid mb-4">
                    <div class="stat-card">
                        <div class="stat-icon">üì∫</div>
                        <div class="stat-info">
                            <span class="stat-value" id="total-ads">0</span>
                            <span class="stat-label">Total anuncios</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚è≥</div>
                        <div class="stat-info">
                            <span class="stat-value" id="pending-ads">0</span>
                            <span class="stat-label">Pendientes</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚úÖ</div>
                        <div class="stat-info">
                            <span class="stat-value" id="active-ads">0</span>
                            <span class="stat-label">Activos</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ùå</div>
                        <div class="stat-info">
                            <span class="stat-value" id="inactive-ads">0</span>
                            <span class="stat-label">Inactivos</span>
                        </div>
                    </div>
                </div>

                <!-- Filters and Add button -->
                <div class="d-flex gap-3 mb-4 flex-wrap justify-content-between">
                    <div class="d-flex gap-3">
                        <input type="text" id="search" class="form-control" placeholder="Buscar..." style="max-width: 200px;">
                        <select id="filter-status" class="form-control" style="max-width: 150px;">
                            <option value="">Todos los estados</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                        <select id="filter-position" class="form-control" style="max-width: 150px;">
                            <option value="">Todas las posiciones</option>
                            <option value="banner-home">Banner Home</option>
                            <option value="sidebar">Sidebar</option>
                            <option value="footer">Footer</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="addAd()">
                        <span>‚ûï</span> Crear Anuncio
                    </button>
                </div>

                <!-- Ads Table -->
                <div class="card">
                    <div class="card-body">
                        <div id="ads-table-container">
                            <div class="text-center p-4">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/components.js"></script>
    <script>
        // Verificar publicista
        const user = auth.getUser();
        if (!user || (user.role !== 'admin' && user.role !== 'publicista')) {
            window.location.href = '/login.html';
        }

        document.getElementById('user-name').textContent = user?.name || 'Publicista';

        let allAds = [];
        let filteredAds = [];

        async function loadData() {
            try {
                const response = await api.getAds({ publicista_id: user.id });

                if (response.success) {
                    allAds = response.data;
                    applyFilters();
                    updateStats();
                }
            } catch (e) {
                console.error('Error loading data:', e);
                Components.showToast('Error cargando datos', 'error');
            }
        }

        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const status = document.getElementById('filter-status').value;
            const position = document.getElementById('filter-position').value;

            filteredAds = allAds.filter(ad => {
                const matchSearch = !search ||
                    ad.titulo.toLowerCase().includes(search) ||
                    (ad.descripcion && ad.descripcion.toLowerCase().includes(search));

                const matchStatus = !status || ad.estado === status;
                const matchPosition = !position || ad.posicion === position;

                return matchSearch && matchStatus && matchPosition;
            });

            renderTable();
        }

        function renderTable() {
            const container = document.getElementById('ads-table-container');

            if (filteredAds.length === 0) {
                container.innerHTML = '<p class="text-center text-muted p-4">No se encontraron anuncios</p>';
                return;
            }

            container.innerHTML = `
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Anuncio</th>
                            <th>Posici√≥n</th>
                            <th>Vistas</th>
                            <th>Clics</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredAds.map(ad => `
                            <tr>
                                <td>
                                    <div class="ad-info">
                                        <strong>${ad.titulo}</strong>
                                        ${ad.descripcion ? `<br><small class="text-muted">${truncate(ad.descripcion, 60)}</small>` : ''}
                                    </div>
                                </td>
                                <td>
                                    <span class="badge badge-secondary">
                                        ${ad.posicion}
                                    </span>
                                </td>
                                <td>${ad.vistas || 0}</td>
                                <td>${ad.clics || 0}</td>
                                <td>
                                    <span class="badge badge-${getStatusBadgeClass(ad.estado)}">
                                        ${getStatusLabel(ad.estado)}
                                    </span>
                                </td>
                                <td>${formatDate(ad.created_at)}</td>
                                <td>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline" onclick="editAd(${ad.id})" title="Editar">
                                            ‚úèÔ∏è
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteAd(${ad.id})" title="Eliminar">
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateStats() {
            document.getElementById('total-ads').textContent = allAds.length;
            document.getElementById('pending-ads').textContent = allAds.filter(a => a.estado === 'pendiente').length;
            document.getElementById('active-ads').textContent = allAds.filter(a => a.estado === 'activo').length;
            document.getElementById('inactive-ads').textContent = allAds.filter(a => a.estado === 'inactivo').length;
        }

        function getStatusBadgeClass(status) {
            const classes = {
                pendiente: 'warning',
                activo: 'success',
                inactivo: 'danger'
            };
            return classes[status] || 'secondary';
        }

        function getStatusLabel(status) {
            const labels = {
                pendiente: 'Pendiente',
                activo: 'Activo',
                inactivo: 'Inactivo'
            };
            return labels[status] || status;
        }

        function truncate(text, maxLength) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-AR', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        async function deleteAd(adId) {
            if (!confirm('¬øEliminar este anuncio? Esta acci√≥n no se puede deshacer.')) return;

            try {
                const response = await api.deleteAd(adId);
                if (response.success) {
                    Components.showToast('Anuncio eliminado exitosamente', 'success');
                    loadData();
                }
            } catch (e) {
                console.error('Error deleting ad:', e);
                Components.showToast('Error eliminando anuncio', 'error');
            }
        }

        function editAd(adId) {
            // TODO: Implementar modal de edici√≥n
            Components.showToast('Funci√≥n de edici√≥n en desarrollo', 'info');
        }

        function addAd() {
            // TODO: Implementar modal de crear anuncio
            Components.showToast('Funci√≥n en desarrollo', 'info');
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', applyFilters);
        document.getElementById('filter-status').addEventListener('change', applyFilters);
        document.getElementById('filter-position').addEventListener('change', applyFilters);

        // Load initial data
        loadData();
    </script>
</body>
</html>
